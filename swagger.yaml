            application/json: {}
  /api/v1/families/{FAMILY_ID}/datasets/{DATASET_ID}/snapshots:
    get:
      tags:
        - Family/Dataset/Snapshot
      summary: Get all snapshots in a dataset in a family
      parameters:
        - name: FAMILY_ID
          in: path
          schema:
            type: string
          required: true
        - name: DATASET_ID
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
