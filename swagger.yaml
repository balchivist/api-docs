          application/json:
            schema:
              type: object
              example:
                identifier: enwiki
                url: https://dumps.wikimedia.org/enwiki/
      parameters:
        - name: FAMILY_ID
          in: path
          schema:
            type: string
          required: true
        - name: DATASET_ID
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
