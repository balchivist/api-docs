          in: path
          schema:
            type: string
          required: true
        - name: DATASET_ID
          in: path
          schema:
            type: string
          required: true
        - name: SNAPSHOT_ID
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/v1/families/{FAMILY_ID}/datasets/{DATASET_ID}/snapshots/:
    post:
      tags:
        - Family/Dataset/Snapshot
      summary: Create new snapshot in a dataset in a family
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                identifier: "20220601"
                date: "2022-06-01"
                url: https://dumps.wikimedia.org/enwiki/20220601/
                status: done
      parameters:
        - name: FAMILY_ID
          in: path
          schema:
            type: string
          required: true
        - name: DATASET_ID
          in: path
          schema:
            type: string
          required: true
      responses:
