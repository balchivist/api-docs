      parameters:
        - name: FAMILY_ID
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/v1/families/{FAMILY_ID}/datasets/{DATASET_ID}/:
